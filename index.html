<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-Dine</title>
                        <!-- boxicons cdn -->
    <link rel="stylesheet" href="./css/boxicons.min.css">
                        <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <!-- Start of pre loader -->
    <div class="pre-loader">
        
    </div>
    <!-- End of pre loader -->
    <!-- header -->
    <header class="header" id="header">

        <!-- start of banner -->
        <div class="banner">
            <!-- <div class="banner-items"> -->
                <h1 class="banner-title">Coffee Dine</h1>
                <div class="banner-socialLinks">

                    <a href="#" class="banner-social-icon"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="banner-social-icon"><i class='bx bxl-instagram-alt' ></i></a>
                    <a href="#" class="banner-social-icon"><i class='bx bxl-twitter' ></i></a>
                    <a href="#" class="banner-social-icon"><i class='bx bxl-reddit' ></i></a>
                    <!-- <p><i class='bx bxl-reddit' ></i></p> -->
                </div>
            <!-- </div> -->
        </div>
        <!-- end of banner -->
        <!-- start of banner-video -->
        <article class="video-container">
            <video class="video-items" autoplay loop muted>
                <source src="./video/video 1.webm" type="video/webm">
                <source src="./video/video2.mp4" type="video/mp4">
            </video>
        </article>
        <div class="navbtn">
            <i class='bx bx-menu'></i>
        </div>
        <nav class="nav-item">
            <ul class="nav-list">
                <li>
                    <a href="#">
                        <img src="./image/navLogo.svg" class="site-logo" alt="site-logo">
                    </a>
                </li>
                <li><a href="#" class="nav-single-link">Home</a></li>
                <li><a href="#" class="nav-single-link">About</a></li>
                <li><a href="#" class="nav-single-link">Free Drink</a></li>
                <li><a href="#" class="nav-single-link">Contact</a></li>
            </ul>
        </nav>
        <!-- video switch button -->
        <div class="toggole-btn">
            <div class="video-switch">
                <span>ON</span>
                <span>OFF</span>
                <div class="video-switch-btn"></div>
            </div>
        </div>
        </div>
    </header>
    

    <script src="./js/app.js"></script>
</body>
</html>
